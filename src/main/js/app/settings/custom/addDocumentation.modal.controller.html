<div class="modal-header">
	<button ng-click="cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">{{windowTitle}}</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="documentationName" class="col-sm-2 control-label">Documentation</label>

			<div class="col-sm-10">
				<input ng-model="documentationName" type="text"
							 class="form-control" id="documentationName"
							 placeholder="Name of documentation">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Save</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
