<div class="modal-header">
  <button ng-click="close()" type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3>Select or create documentation</h3>
</div>

<div class="modal-body">
  <div>
    <h3>Select already created documentation</h3>
    <div class="list-group">
      <a href=""
         class="list-group-item"
         ng-repeat="doc in documentations"
         ng-click="select(doc)">
        {{doc.name}}
      </a>
    </div>
  </div>
  <hr/>
  <div>
    <h3>Create new documentation</h3>
    <form>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="New documentation name" ng-model="newDocumentationName">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="saveNewDocumentation()">Save</button>
        </span>
      </div>
    </form>
  </div>
</div>
